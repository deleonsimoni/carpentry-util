<div
  class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
  style="
    min-height: 600px;
    background-size: cover;
    background-position: center top;
  "
  [style.background-image]="urlImage"
>
  >

  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row"></div>
  </div>
</div>
<div class="container-fluid" style="margin-top: -380px">
  <div class="row">
    <div class="col-12"></div>
    <div class="col-xl-12">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">My account</h3>
            </div>
            <div class="col-4 text-right">
              <a href="#!" class="btn btn-sm btn-primary">Settings</a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="userForm">
            <h6 class="heading-small text-muted mb-4"></h6>
            <div class="pl-lg-4">
              <div class="mb-6 card card-profile">
                <div class="row justify-content-center">
                  <div class="col-lg-3 order-lg-2">
                    <div
                      style="cursor: pointer"
                      (click)="loadImage()"
                      class="card-profile-image"
                    >
                      <a href="javascript:void(0)">
                        <img
                          id="imageRender"
                          src="{{
                            user?.image
                              ? (user.image | imagePathUrl)
                              : 'assets/img/theme/team-4-800x800.jpg'
                          }}"
                          class="rounded-circle"
                        />
                        <input
                          type="file"
                          class="custom-file-input"
                          style="display: none"
                          accept="image/*"
                          data-max-size="5048"
                          id="miniature"
                          (change)="setMiniature($event.target.files)"
                          #fileInput
                        />
                      </a>
                    </div>
                  </div>
                </div>
                <div
                  class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4"
                ></div>
              </div>

              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username"
                      >Name</label
                    >
                    <input
                      type="text"
                      id="input-username"
                      class="form-control form-control-alternative"
                      placeholder="Username"
                      formControlName="fullname"
                    />
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email"
                      >Email address</label
                    >
                    <input
                      type="email"
                      id="input-email"
                      formControlName="email"
                      class="form-control form-control-alternative"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name"
                      >Home Phone</label
                    >
                    <input
                      type="text"
                      id="input-first-name"
                      formControlName="homePhone"
                      class="form-control form-control-alternative"
                    />
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name"
                      >Mobile Phone</label
                    >
                    <input
                      type="text"
                      id="input-last-name"
                      formControlName="mobilePhone"
                      class="form-control form-control-alternative"
                    />
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <!-- Address -->
            <h6 class="heading-small text-muted mb-4">Contact information</h6>
            <div class="pl-lg-4" formGroupName="address">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-address"
                      >Address</label
                    >
                    <input
                      id="input-address"
                      class="form-control form-control-alternative"
                      formControlName="street"
                      type="text"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-city"
                      >City</label
                    >
                    <input
                      type="text"
                      id="input-city"
                      class="form-control form-control-alternative"
                      formControlName="city"
                    />
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-country"
                      >Country</label
                    >
                    <input
                      type="text"
                      id="input-country"
                      class="form-control form-control-alternative"
                      formControlName="country"
                    />
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-country"
                      >Postal code</label
                    >
                    <input
                      type="number"
                      id="input-postal-code"
                      class="form-control form-control-alternative"
                      formControlName="postalCode"
                    />
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <!-- Description -->
            <h6 class="heading-small text-muted mb-4">About me</h6>
            <div class="pl-lg-4" formGroupName="socialMedia">
              <!-- <div class="form-group">
                                <label>About Me</label>
                                <textarea rows="4" class="form-control form-control-alternative"
                                    placeholder="A few words about you ...">A beautiful Dashboard for Bootstrap 4. It is Free and Open Source.</textarea>
                            </div>-->
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-city"
                      >Website</label
                    >
                    <input
                      type="text"
                      id="input-city"
                      class="form-control form-control-alternative"
                      formControlName="website"
                    />
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-country"
                      >Facebook</label
                    >
                    <input
                      type="text"
                      id="input-country"
                      class="form-control form-control-alternative"
                      formControlName="facebook"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-city"
                      >Instagram</label
                    >
                    <input
                      type="text"
                      id="input-city"
                      class="form-control form-control-alternative"
                      formControlName="instagram"
                    />
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-country"
                      >Youtube</label
                    >
                    <input
                      type="text"
                      id="input-country"
                      class="form-control form-control-alternative"
                      formControlName="youtube"
                    />
                  </div>
                </div>
              </div>
            </div>
            <button
              [disabled]="!userForm.valid"
              (click)="save()"
              class="btn btn-primary"
            >
              Save
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
