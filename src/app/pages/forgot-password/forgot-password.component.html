<!-- Public Header -->
<app-public-header></app-public-header>

<!-- Split background -->
<div class="split-background"></div>

<!-- Page content -->
<div class="container pb-5" style="padding-top: 12rem;">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div>
            <img class="mb-2" src="assets/img/brand/carpentry-sign-in.png" />
          </div>

          <!-- Request form -->
          <div *ngIf="!submitted">
            <div class="text-center text-muted mb-4">
              <small>Enter your email address and we'll send you a link to reset your password.</small>
            </div>
            <form [formGroup]="forgotForm" role="form">
              <div class="form-group mb-3">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                  </div>
                  <input class="form-control" formControlName="email" placeholder="Email" type="email">
                </div>
              </div>
              <div class="text-center">
                <button type="button" (click)="submit()" class="btn btn-primary my-4">Send reset link</button>
              </div>
            </form>
          </div>

          <!-- Success message -->
          <div *ngIf="submitted" class="text-center">
            <div class="mb-4">
              <i class="ni ni-check-bold text-success" style="font-size: 2rem;"></i>
            </div>
            <p class="text-muted">
              If an account with that email exists, a password reset link has been sent. Please check your inbox.
            </p>
            <button type="button" (click)="submitted = false" class="btn btn-outline-primary btn-sm mt-2">Try another email</button>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a [routerLink]="['/login']" class="text-light"><small>Back to Sign in</small></a>
        </div>
        <div class="col-6 text-right">
          <a [routerLink]="['/register']" class="text-light"><small>Create new account</small></a>
        </div>
      </div>
    </div>
  </div>
</div>
