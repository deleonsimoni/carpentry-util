<div>
  <select *ngIf="!isCustom" class="form-control form-control-alternative"
    (change)="onSelectChange($any($event.target).value)">
    <option *ngIf="emptyOption" value="" [selected]="internalValue === '' || internalValue === null">
    </option>

    <option *ngFor="let opt of options" [value]="opt" [selected]="opt === internalValue">
      {{ opt }}
    </option>

    <option value="custom">
      {{ customLabel }}
    </option>
  </select>

  <input *ngIf="isCustom" type="text" class="form-control form-control-alternative" [(ngModel)]="internalValue"
    (blur)="onInputBlur()" [placeholder]="placeholder" />
</div>
