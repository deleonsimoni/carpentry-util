      <div class="company-name-section mb-2" *ngIf="currentCompany && !isSuperAdmin">
        <!-- Always show dropdown -->
        <div class="company-switcher">
          <button class="btn btn-sm btn-outline-primary company-dropdown-toggle"
                  (click)="toggleCompanyDropdown()"
                  [disabled]="isSwitchingCompany">
            <i class="ni ni-building mr-1"></i>
            <span class="company-name-text">{{currentCompany.name}}</span>
            <i class="fas fa-chevron-down ml-2" [class.rotate-180]="showCompanyDropdown" *ngIf="hasMultipleCompanies"></i>
          </button>

          <!-- Dropdown menu -->
          <div class="company-dropdown-menu" *ngIf="showCompanyDropdown && hasMultipleCompanies">
            <div class="dropdown-header">
              <small class="text-muted">Switch Company</small>
            </div>
            <div class="company-dropdown-item"
                 *ngFor="let company of otherCompanies"
                 (click)="switchCompany(company._id)">
              <i class="ni ni-building text-muted mr-2"></i>
              {{company.name}}
            </div>
          </div>

          <!-- Loading overlay -->
          <div class="company-switching-overlay" *ngIf="isSwitchingCompany">
            <i class="fas fa-spinner fa-spin"></i>
            <small>Switching...</small>
          </div>
        </div>
      </div>

      <!-- User Role Badge -->
      <span class="badge badge-lg" [ngClass]="userRole.badgeClass">
        <i class="fas" [ngClass]="userRole.icon"></i>
        {{userRole.name}}

        <ng-container *ngFor="let menuItem of menuItems">

          <li *ngIf="!menuItem.children" class="{{menuItem.class}} nav-item">
            <a routerLinkActive="active" [routerLink]="[menuItem.path]" class="nav-link">
              <i class="ni {{menuItem.icon}}"></i>

            </a>
          </li>

          <!-- Menu item with children (submenu) -->
          <li *ngIf="menuItem.children" class="{{menuItem.class}} nav-item">

                  {{child.title}}

            </ul>
